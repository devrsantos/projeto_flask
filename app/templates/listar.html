<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Usuários</title>
    <link rel="stylesheet" href="{{  
 url_for('static', filename='css/bootstrap.min.css') }}">
</head>
<body>
    <div class="container">
        <h1>Lista de Usuários</h1>
        <table class="table mt-4">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for usuario in usuarios %}
                <tr>
                    <th scope="row">{{ usuario.id }}</th>
                    <td>{{ usuario.nome }}</td>
                    <td>
                        <a href="{{ url_for('routes.obter_usuario_por_id', id=usuario.id) }}" class="btn btn-info btn-sm">Visualizar</a>
                        <a href="{{ url_for('routes.editar_usuario', id=usuario.id) }}" class="btn btn-warning btn-sm">Editar</a>
                        <a href="{{ url_for('routes.excluir_usuario', id=usuario.id) }}" class="btn btn-danger btn-sm">Excluir</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{{ url_for('routes.cadastrar_usuario') }}" class="btn btn-primary">Cadastrar Usuário</a>
    </div>
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
</body>
</html>
